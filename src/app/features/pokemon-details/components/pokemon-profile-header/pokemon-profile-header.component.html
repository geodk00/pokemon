<header>
    <h3>{{ pokemon.name }}</h3>
    <aside>
        <img [src]="pokemon.image" [alt]="pokemon.name">
    </aside>
    <article>
        <h4>Types</h4>
        <ul>
            <li *ngFor="let type of pokemon.types">{{type.type.name}}</li>
        </ul>
        <h4>Base Stats</h4>
        <table>
            <tr *ngFor="let stat of pokemon.stats">
                <td>{{ stat.stat.name}}</td>
                <td>{{ stat.base_stat }}</td>
            </tr>
        </table>
        
    </article>
</header>
